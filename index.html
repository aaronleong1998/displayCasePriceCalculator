<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acrylic Display Case Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Acrylic Display Case Price Calculator</h1>
        <form id="calculator-form">
            <label for="width">Width (cm):</label>
            <input type="number" id="width" name="width" required>

            <label for="length">Length (cm):</label>
            <input type="number" id="length" name="length" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <button type="button" onclick="calculatePrice()">Calculate Price</button>
        </form>

        <div id="result">
            <h2>Price: RM <span id="price"></span></h2>
        </div>

        <hr>

        <h2>Acrylic Raw Sheet Calculator</h2>
        <form id="raw-sheet-calculator">
            <label for="sheet-color">Color:</label>
            <select id="sheet-color" name="sheet-color" onchange="updateThicknessOptions()">
                <option value="transparent">Transparent</option>
                <option value="gold-mirror">Gold Mirror</option>
                <option value="silver-mirror">Silver Mirror</option>
                <option value="rose-gold-mirror">Rose Gold Mirror</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="colour-acrylic">Colour Acrylic (Red, Green, Blue, etc.)</option>
                <option value="tinted-acrylic">Tinted Colour Acrylic</option>
            </select>

            <label for="sheet-thickness">Thickness (mm):</label>
            <select id="sheet-thickness" name="sheet-thickness">
                    <!-- Default thickness for Transparent -->
                    <option value="3" selected>3 mm</option>
                <!-- Dynamically populated options will appear here -->
            </select>

            <label for="sheet-width">Width (cm):</label>
            <input type="number" id="sheet-width" name="sheet-width" required>

            <label for="sheet-height">Height (cm):</label>
            <input type="number" id="sheet-height" name="sheet-height" required>

            <button type="button" onclick="calculateRawSheetPrice()">Calculate</button>
        </form>

        <div id="raw-sheet-result">
            <h2>Raw Sheet Price: RM <span id="raw-sheet-price"></span></h2>
        </div>

    <script src="script.js"></script>
</body>
</html>
